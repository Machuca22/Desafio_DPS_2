<div class="card mt-5">
    <div class="card-body">

        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'productForm' -->
        <form #controlForm="ngForm" (ngSubmit)="onSubmit(controlForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="controlService.selectedControl.$key">

            <div class="form-group">
                <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="controlService.selectedControl.nombre" placeholder="Nombre cliente">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="dui" #dui="ngModel" [(ngModel)]="controlService.selectedControl.dui" placeholder="DUI cliente">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="nmascota" #nmascota="ngModel" [(ngModel)]="controlService.selectedControl.nmascota" placeholder="Nombre mascota">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="tratamiento" #tratamiento="ngModel" [(ngModel)]="controlService.selectedControl.tratamiento" placeholder="Tratamiento">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="medicamento" #medicamento="ngModel" [(ngModel)]="controlService.selectedControl.medicamento" placeholder="Medicamento">
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" name="costo" #costo="ngModel" [(ngModel)]="controlService.selectedControl.costo" placeholder="Costo consulta">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Agregar control
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(controlForm)">
                    <i class="fas fa-sync-alt"></i> Limpiar
                </button>
            </div>
        </form>
    </div>
</div>
