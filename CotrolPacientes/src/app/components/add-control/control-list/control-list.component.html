


<div class="card">
    <div class="card-body">
        <h6 class="text-center">
            Expedientes controles
        </h6>





          <table  class="table table-striped hover" datatable [dtOptions]="dtOptions">
  <thead>
    <tr>
        <th id="idcontrol"></th>
        <th>Nombre</th>
        <th>DUI</th>
        <th>Mascota</th>
        <th>Tratamiento</th>
        <th>Medicamento</th>
        <th>Costo</th>
        <th>Descuento</th>
        <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let control of controlList" id="{{control.$key}}">
        <td id="idcontrol">{{control.$key}}</td>
        <td>{{control.nombre}}</td>
        <td>{{control.dui}}</td>
        <td>{{control.nmascota}}</td>
        <td>{{control.tratamiento}}</td>
        <td>{{control.medicamento}}</td>
        <td>${{control.costo}}</td>
        <td>${{control.descuento}}</td>
        <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(control)">
                <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(control.$key)">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
    </tr>
  </tbody>
</table>
    </div>
</div>
